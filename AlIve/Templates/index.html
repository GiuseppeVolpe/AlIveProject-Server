<!DOCTYPE html>
<html>

<head>
  <title>Welcome</title>  
</head>

<body>
  <div class="welcome">
    <center>
      <h1>
        <font size="13" color="black">
           Welcome
        </font>
      </h1>
    </center>
  </div>

  <div>
    <form action="/create_env", method="POST">
      <input type="text" value="" placeholder="New Environment" name="env_name">
      <input type="submit" value="Create Environment" class="btn btn-primary btn-large btn-block">
    </form>
  </div>

  <div>
    <form action="/delete_env", method="POST">
      <input type="text" value="" placeholder="Environment Name" name="env_name">
      <input type="submit" value="Delete Environment" class="btn btn-primary btn-large btn-block">
    </form>
  </div>

  <div>
    <form action="/select_env", method="POST">
      <input type="text" value="" placeholder="Environment Name" name="env_name">
      <input type="submit" value="Select Environment" class="btn btn-primary btn-large btn-block">
    </form>
  </div>

  <div>
    <form action="/create_model", method="POST">
      <input type="text" value="" placeholder="Model Name" name="model_name">
      <input type="text" value="SLCM" placeholder="Model Type" name="model_type">
      <input type="checkbox" label="Finetunable" value="finetunable" name="finetunable">
      <input type="text" value="small_bert/bert_en_uncased_L-2_H-128_A-2" placeholder="Base Model" name="base_model">
      <input type="number" min="2" value="2" placeholder="Number of classes" name="num_of_classes">
      <input type="checkbox" label="Encoder Trainable" value="encoder_trainable" name="encoder_trainable">
      <input type="number" min="0.1" step="0.1" value="0.3" placeholder="Dropout Rate" name="dropout_rate">
      <input type="number" min="0.0000001" step="0.0000001" value="0.00001" placeholder="Optimizer LR" name="optimizer_lr">
      <input type="submit" value="Create Model" class="btn btn-primary btn-large btn-block">
      <input type="checkbox" label="Public" value="public" name="public">
    </form>
  </div>

  <div>
    <form action="/delete_model", method="POST">
      <input type="text" value="" placeholder="Model Name" name="model_name">
      <input type="submit" value="Delete Model" class="btn btn-primary btn-large btn-block">
    </form>
  </div>

  <div>
    <form action="/predict", method="POST">
      <input type="text" value="" placeholder="Model Name" name="model_name">
      <input type="text" value="I want to eat something" placeholder="Sentence" name="sent">
      <input type="submit" value="Predict" class="btn btn-primary btn-large btn-block">
    </form>
  </div>

  <div>
    <form action="/create_dataset", method="POST">
      <input type="text" value="" placeholder="Dataset Name" name="dataset_name">
      <input type="text" value="SLCM" placeholder="Dataset Type" name="dataset_type">
      <input type="submit" value="Create Dataset" class="btn btn-primary btn-large btn-block">
    </form>
  </div>

  <div>
    <form action="/delete_dataset", method="POST">
      <input type="text" value="" placeholder="Dataset Name" name="dataset_name">
      <input type="submit" value="Delete Dataset" class="btn btn-primary btn-large btn-block">
    </form>
  </div>

  <div>
    <form action="/import_csv_to_dataset", method="POST" enctype="multipart/form-data">
      <input type="text" value="" placeholder="Dataset Name" name="dataset_name">
      <input type="text" value="text" placeholder="Text Column Name" name="text_column_name">
      <input type="text" value="sentence_idx" placeholder="Sentence Index Column Name" name="sentence_idx_column_name">
      <input type="text" value="word" placeholder="Word Column Name" name="word_column_name">
      <input type="file" name="dataset_csv">
      <select name="example_category" id="dog-names"> 
        <option value="train">Train</option> 
        <option value="valid">Validation</option> 
        <option value="test">Test</option> 
      </select>
      <input type="submit" value="Import examples to Dataset" class="btn btn-primary btn-large btn-block">
    </form>
  </div>

  <div>
    <form action="/add_to_train_queue", method="POST">
      <input type="text" value="" placeholder="Model Name" name="model_name">
      <input type="text" value="" placeholder="Dataset Name" name="dataset_name">
      <input type="text" value="" placeholder="Target" name="targets">
      <input type="number" value="50" placeholder="Number of epochs" name="num_of_epochs">
      <input type="number" value="32" placeholder="Batch size" name="batch_size">
      <input type="submit" value="Add model to train queue" class="btn btn-primary btn-large btn-block">
    </form>
  </div>

  <div>
    <form action="/start_train", method="POST">
      <input type="submit" value="Start train" class="btn btn-primary btn-large btn-block">
    </form>
  </div>

  <div>
    <form action="/remove_from_train_queue", method="POST">
      <input type="number" min="0" value="1" placeholder="Queue Index" name="queue_index">
      <input type="submit" value="Remove from train queue" class="btn btn-primary btn-large btn-block">
    </form>
  </div>

  <div>
    <form action="/stop_train", method="POST">
      <input type="submit" value="Stop train" class="btn btn-primary btn-large btn-block">
    </form>
  </div>

  <center>
    <hr>
  </center>

  <center>
    <a href="/logout">Logout</a>
  </center>

  <div class="breaker">
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
  </div>

  <div class="footer">
    <footer style="position: fixed; left: 2; right: 2; width: 95%; bottom: 0;">
      <center>
        This webpage is only accessible behind a User Web Login System written in Python
      </center>
    </footer>
  </div>
</body>

</html>
